<ion-header>
  <ion-navbar>
    <ion-title>
      Defeat the Santa Claus!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class = "ion-canvas">
    <canvas #canvas></canvas>
  </div>





    <button ion-button
    round
    color = "primary"
    (click) = "drawSanta()">
    Click here for Santa
    </button>

    <button ion-button
    round
    color = "primary"
    (click) = "drawCandy()">
    Arm up!
    </button>

    <button ion-button
    round
    color = "primary"
    (click) = "reallyMoveCandy()">
    Go
    </button>

</ion-content>
